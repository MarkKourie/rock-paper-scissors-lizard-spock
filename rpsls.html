<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Lizard Spock</title>
        <style></style>
    </head>
    <body>
        <script>
        function computerPlay() {
                switch (Math.floor(Math.random() * 5)) {
                    case 0:
                        return "Rock"
                        break;
                    case 1:
                        return "Paper"
                        break;
                    case 2:
                        return "Scissors"
                        break;
                    case 3:
                        return "Lizard"
                        break;
                    case 4:
                        return "Spock"
                        break;
                }
            }
        
        
        </script>
    </body>
</html>
