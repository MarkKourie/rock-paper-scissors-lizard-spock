        <script>
        function computerPlay() {
                switch (Math.floor(Math.random() * 5)) {
                    case 0:
                        return "Rock"
                        break;
                    case 1:
                        return "Paper"
                        break;
                    case 2:
                        return "Scissors"
                        break;
                    case 3:
                        return "Lizard"
                        break;
                    case 4:
                        return "Spock"
                        break;
                }
            }

        function playRound(playerSelection, computerSelection) {

            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            
            //I want to change this to use a selection of cases instead of having each description when winning. I.e. to have a win funciton and a lose function which respectively call the correct description!
            if (playerSelection == computerSelection) {
                return `Draw! You both chose ${playerSelection}`;      
            } else if (playerSelection == "rock" && computerSelection == "scissors") {
                return `You win! Your ${playerSelection} smashes ${computerSelection}!`;
            } else if (playerSelection == "rock" && computerSelection == "lizard") {
                return `You win! Your ${playerSelection} crushes ${computerSelection}!`;
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                return `You win! Your ${playerSelection} covers ${computerSelection}!`;
            } else if (playerSelection == "paper" && computerSelection == "spock") {
                return `You win! Your ${playerSelection} disproves ${computerSelection}!`;
            } else if (playerSelection == "scissors" && computerSelection == "paper") {
                return `You win! Your ${playerSelection} cuts ${computerSelection}!`;
            } else if (playerSelection == "scissors" && computerSelection == "lizard") {
                return `You win! Your ${playerSelection} decapitates ${computerSelection}!`;
            } else if (playerSelection == "lizard" && computerSelection == "paper") {
                return `You win! Your ${playerSelection} eats ${computerSelection}!`;
            } else if (playerSelection == "lizard" && computerSelection == "spock") {
                return `You win! Your ${playerSelection} poisons ${computerSelection}!`;
            } else if (playerSelection == "spock" && computerSelection == "rock") {
                return `You win! Your ${playerSelection} vaporizes ${computerSelection}!`;
            } else if (playerSelection == "spock" && computerSelection == "scissors") {
                return `You win! Your ${playerSelection} smashes ${computerSelection}!`;
            } else {
                return `You lose! ${computerSelection} beats ${playerSelection}!`;  }
        }
        
        function game() {
            //This function should call the playRound function to play 5 rounds
            //The score should be kept track of, and a winner or loser should be reported at the end
            //use console.log() to notify the results each round and the final result. 
            //uses prompt() to get input from the player
            //use helper functions if necessary
            //rework previous functions if necessary - e.g. return values. 
            let numberOfRounds = 0;
            let validInput = ["rock", "paper", "scissors", "lizard", "spock"];
            
            while (numberOfRounds < 5) {          
                playerSelection = prompt("Choose rock, paper, scissors, lizard or Spock");

                if (validInput.includes(playerSelection.toLowerCase())) {      
                    computerSelection = computerPlay();
                    console.log(playRound(playerSelection, computerSelection));
                    numberOfRounds++;
                } else {
                    console.log("That is not a valid input. Please enter either rock, paper, scissors, lizard, or Spock.");
                    continue;
                }
            }
